<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>post_form</title>
</head>
<body>
    <h4>投稿の編集</h4>
    {% if post_id %}
    <form action="{% url 'todo:edit_post' post_id=post_id %}" method="post">
    {% else %}
    <form action="{% url 'todo:create_post' %}" method="post">
    {% endif %}
        {% csrf_token %}
        {{ form }}
        <button type="submit">送信</button>
    </form>
    <a href="{% url 'todo:read_post' %}">戻る</a>
</body>
</html>
